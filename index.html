<!DOCTYPE html> <!-- Defines the document to be HTML5 -->
<html>
    <head> <!-- Head section of the HTML document -->
        <title>QGIS Multi-Layer Map Template</title> <!-- Sets the title of the webpage -->
        <meta charset="utf-8" /> <!-- Specifies the character encoding for the HTML document -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the webpage responsive -->
        
        <!-- Includes the leaflet CSS from a CDN -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

        <!-- Internal CSS -->
        <style> 
            /* Sets the map's dimensions */
            #map {
                height: 80vh; /* Sets the height to 80% of the viewport height */
                width: 80vw; /* Sets the height to 150% of the viewport height */
                margin-top: 50px; /* moves the map 50 px down */
            }
        </style>
    </head>
    
    <body> <!-- Body section of the HTML document -->
        <!-- Div element where the map will be rendered -->
        <div id="map"></div>

        <!-- Div element for the radio buttons -->
        <div style="position: absolute; right: 10px; top: 50px; z-index: 1000;">
            <input type="radio" id="osm" name="layer" value="osm" checked>
            <label for="osm">OpenStreetMap</label><br>
            
            <input type="radio" id="topo" name="layer" value="topo">
            <label for="topo">OpenTopoMap</label><br>

            <input type="radio" id="toole" name="layer" value="toole">
            <label for="toole">TooleMap</label>
        </div>

        <!-- Scripts -->
        <!-- Includes the Leaflet JavaScript library from a CDN -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        
        <!-- Includes the local map.js file -->
        <script src="script/js/map.js"></script>
    </body>
</html>
